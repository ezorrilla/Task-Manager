<h2 mat-dialog-title>{{ datos.titulo }}</h2>

<mat-dialog-content>
  <p>{{ datos.mensaje }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    type="button"
    (click)="cancelar()"
    aria-label="Cancelar accion">
    {{ datos.textoCancelar || 'Cancelar' }}
  </button>
  <button
    mat-flat-button
    color="primary"
    type="button"
    (click)="confirmar()"
    aria-label="Confirmar accion">
    {{ datos.textoConfirmar || 'Confirmar' }}
  </button>
</mat-dialog-actions>
